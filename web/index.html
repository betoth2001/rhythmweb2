<html>
<head>
	<title>Rhythmbox REST/Ajax Web Control</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="shortcut icon" href="favicon.ico" />
	<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript" src="player.js"></script>
</head>
<body>
	<div id="player">
		<span id="player_buttons">
			<img id="previous" class='link' src='img/previous.png' width="24" height="24" alt="Previous" title="Previous Song" />
			<img id="seek_back" class='link' src='img/seek-backward.png' width="24" height="24" title="Back 10 secs" alt="Seek Back" />
			<span id="play_pause" class='link'>
				<span id='play'><img src='img/play.png' width="24" height="24" title="Play" alt="Play" /></span>
				<span id='pause'><img src='img/pause.png' width="24" height="24" alt="Pause" title="Pause" /></span>
			</span>
			<img id="seek_forward" class='link' src='img/seek-forward.png' width="24" height="24" title="Forward 10 secs" alt="Seek Forward"/>
			<img id="next" class='link' src='img/next.png' width="24" height="24" alt="Next" title="Next Song"/>
		</span>
		<span id="title"></span>
		<span id="artist"></span>
		<span id="album"></span>
		<span id='time'></span>
	</div>
	<div id="tabs">
		<div id="tabs_header">
			<ul>
				<li>
					<span id="tab_search" class="selected">search</span>
				</li>
				<li>
					<span id="tab_queue">queue</span>
				</li>
				<li>
					<span id="tab_library">library</span>
				</li>
			</ul>
			<span id="status_feedback"></span>
		</div>
		<div id="content">
			<div id="search">
				search: <input type="text" id="search_filter" />
				<img id="do_search" src="img/search.png" width="24" height="24" alt="Search" title="Search" />
				<div id="search_result"></div>
			</div>
			<div id="queue" class="hide">
			</div>
			<div id="library" class="hide">
			</div>
		</div>
	</div>
</body>
</html>
